<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="latest-blog" class="py-5" style="background-image: url('{% static 'images/background-pattern.jpg' %}');background-repeat: no-repeat;background-size:cover;">
<div class="container mx-auto w-50 shadow" style="border-radius:30px;font-family: EamesBold;">
<h2 class="text-center my-2 fw-bold" style="font-family: EamesBold;">REGISTER</h2>
<form method="POST" enctype="multipart/form-data" class="mx-4">
  {% csrf_token %}
<div class=" mx-2">
  <label  class="form-label">Username :</label>
  <input type="text" class="form-control" name="u" placeholder="username" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Password :</label>
  <input type="password" class="form-control" name="p" placeholder="password" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Confirm Password :</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm password" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">First name :</label>
  <input type="text" class="form-control" name="f" placeholder="first name" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Last name :</label>
  <input type="text" class="form-control" name="l" placeholder="last name" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Email :</label>
  <input type="email" class="form-control" name="e" placeholder="email" style="border-radius:30px;">
</div>
<div class=" mx-2 pb-4">
<input type="submit" class="form-control" value="Register" style="border-radius:30px;">
</div>
</form>
</div>
</section>
{% endblock %}
