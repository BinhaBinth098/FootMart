<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="latest-blog" class="py-5" style="background-image: url('{% static 'images/background-pattern.jpg' %}');background-repeat: no-repeat;background-size:cover;">
<div class="mx-auto w-50 shadow " style="border-radius:30px;">
<h2 class="text-center my-2 fw-bold"  style="font-family: EamesBold;">Add Product Details</h2>
<form method="POST" enctype="multipart/form-data" class="mx-4">
  {% csrf_token %}
<div class=" mx-2">
  <label  class="form-label">Name :</label>
  <input type="text" class="form-control" name="n" placeholder="name" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Image :</label>
  <input type="file" class="form-control" name="i" placeholder="image" style="border-radius:30px;" >
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Description :</label>
  <textarea class="form-control" name="d" placeholder="description" style="border-radius:30px;"></textarea>
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Stock :</label>
  <input type="number" class="form-control" name="s" placeholder="stock" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label">Price :</label>
  <input type ="number" class="form-control" name="p" placeholder="price" style="border-radius:30px;">
</div>
<div class="mb-3 mx-2">
  <label  class="form-label" style="border-radius:30px;">Category :</label>
  <select name="c">
       {% for i in links %}
    <option value="{{i.name}}" style="border-radius:30px;">{{i.name}}</option>
       {% endfor %}

  </select>
</div>
<div class=" mx-2 pb-4">
<input type="submit" class="form-control" value="Submit" style="border-radius:30px;">
</div>
</form>
  </div>
</section>
{% endblock %}
